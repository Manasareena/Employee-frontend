<div class="container">
    <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">

    <table class="table table-dark" >
        <tr>
            <td colspan="2">
                <h1 class="text-center">Edit Employee Details</h1>
            </td>
        </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" formControlName="name" class="form-control mt-3"></td>  
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" formControlName="email" class="form-control mt-3"></td>  
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" formControlName="phone" class="form-control mt-3"></td>  
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" formControlName="address" class="form-control mt-3"></td>  
                </tr>
                <tr>
                <td>Image</td>
                <div class="marine">
                    <td><img [src]="url" height="150px" width="150px"/></td>
                <td><input type="file" id="img" style="display:none" (change)="onSelect($event)">
                <label for="img">Upload Image</label>
                </div>  
            </tr>
                <tr>
                    <td colspan="2" class="text-center">
                    <input type="submit" name="submit" value="Edit Employee" class="btn btn-success">
                </tr>
    </table>

</form>
</div>
